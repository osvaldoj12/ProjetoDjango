{% extends 'base.html' %}

{% block title %}Sugestão{% endblock %}

{% block content %}
        <center>
        <nav class="navbar navbar-dark bg-dark m-1 ml-5 px-md-4 text-white container mb-5" id="navbar" style="border-radius: 20px 0px;">
                <h6>Seja Bem Vindo/a</h6>
        </nav>
        <!-- Tentei chamar o form deste jeito -->
        <!-- O action do form vai chamar uma url -->
        <!-- Sei que o csrf_token é obrigatorio quando envolve post no html 
        para deixar a pagina mais segura -->
        <form action="/ouvidoria/" method="post">
                {% csrf_token %}
                {{ form.titulo }}
                {{ form.comentarios }}
                <input type="submit" class="btn btn-secondary" id="btnLogin" value="Submit">
            </form>

{% endblock %}
